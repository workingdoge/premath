name: branch-policy

on:
  workflow_dispatch:

jobs:
  branch-policy:
    name: branch-policy-live
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          version: 2026.2.17
          install: false

      - name: Trust and install pinned tools
        run: |
          mise trust
          mise install

      - name: Require admin-read policy token
        env:
          PREMATH_BRANCH_POLICY_TOKEN: ${{ secrets.PREMATH_BRANCH_POLICY_TOKEN }}
        run: |
          if [ -z "$PREMATH_BRANCH_POLICY_TOKEN" ]; then
            echo "missing required secret: PREMATH_BRANCH_POLICY_TOKEN" >&2
            exit 1
          fi

      - name: Check live branch policy contract
        env:
          PREMATH_BRANCH_POLICY_TOKEN: ${{ secrets.PREMATH_BRANCH_POLICY_TOKEN }}
        run: |
          python3 tools/ci/check_branch_policy.py \
            --fetch-live \
            --token-env PREMATH_BRANCH_POLICY_TOKEN
