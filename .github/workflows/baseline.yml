name: baseline

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  baseline:
    name: ci-required
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          version: 2026.2.17
          install: false

      - name: Trust and install pinned tools
        run: |
          mise trust
          mise install

      - name: Check provider-neutral pipeline wiring
        run: mise run ci-pipeline-check

      - name: Run provider-neutral required pipeline
        run: python3 tools/ci/pipeline_required.py

      - name: Upload CI witness artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-required-witness
          path: |
            artifacts/ciwitness/latest-required.json
            artifacts/ciwitness/latest-required.sha256
            artifacts/ciwitness/latest-delta.json
            artifacts/ciwitness/latest-delta.sha256
            artifacts/ciwitness/latest-decision.json
            artifacts/ciwitness/latest-decision.sha256
            artifacts/ciwitness/proj1_*.json
          if-no-files-found: warn
